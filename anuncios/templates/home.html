{% extends 'base.html' %}
{% load static %}

{% block conteudo %}

<div class="ui three column stackable grid">
    {% for anuncio in anuncios %}
    <div class="column">
        <div class="ui fluid card">
            <div class="image">
                <img src="{% static 'anuncios/img/image.png' %}">
            </div>
            <div class="content">
                <a href="{% url 'anuncio' anuncio.id %}" class="header">{{ anuncio }}</a>
            </div>
            <div class="extra content">
                R$ {{ anuncio.preco }}
            </div>
        </div>
    </div>
    {% empty %}
        <p>Nenhum an√∫ncio encontrado!</p>
    {% endfor %}
</div>

{% endblock %}
